  <body>
    <div class="container">
      <h1>このアプリケーションいついて</h1>
      <p>CEKのリクエストJSONを簡単に作成できる。</p>
      <p>CEKのの開発自体をローカルで行う場合にテストなどでの利用を目的としている。。</p>

      <h1>利用方法</h1>
      <ul>
        <li>画面上部のリクエストタイプを選択する。</li>
        <li>IntentRequestの場合、slotsとattributesを入力する（必要な場合)</li>
        <li>createボタンを押し、JSONを作成する</li>
        <li>左隣のcopyボタンを押すことでクリップにコピーされる</li>
      </ul>

      <a href="./index.html" class='btn btn-primary'>jsonMakerへ</a>

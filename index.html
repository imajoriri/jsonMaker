<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--link href="./bootstrap-4.0.0-dist/css/bootstrap.min.css" rel="stylesheet"-->
    <link href="./node_modules/admin-lte/dist/css/adminlte.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">

      <div class="request-type">
        <label class="radio-inline">
          <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> LaunchRequest
        </label>
        <label class="radio-inline">
          <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> IntentRequest
        </label>
        <label class="radio-inline">
          <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> SessionEndedRequest
        </label>
      </div>

      <h3>intent</h3>
      <div class="intent-name row">
        <div class="form-group col-md-6">
          <input type="text" class="form-control" id="" placeholder="intent name">
        </div>
      </div>

      <h3>slots</h3>
      <button class="btn btn-primary">add</button>
      <div class="slots row">
        <div class="form-group col-md-5">
          <input type="text" class="form-control" id="" placeholder="key">
        </div>
        <div class="form-group col-md-5">
          <input type="text" class="form-control" id="" placeholder="value">
        </div>
      </div>

      <h3>attribute</h3>
      <button class="btn btn-primary">add</button>
      <div class="attribute row">
        <div class="form-group col-md-5">
          <input type="text" class="form-control" id="" placeholder="key">
        </div>
        <div class="form-group col-md-5">
          <input type="text" class="form-control" id="" placeholder="value">
        </div>
      </div>

      <button class="btn btn-primary">create</button>

      <pre><code>&lt;p&gt;Sample text here...&lt;/p&gt;
&lt;p&gt;And another line of sample text here...&lt;/p&gt;
      </code></pre>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="node_modules/admin-lte/dist/js/adminlte.min.js"></script>
  </body>
</html>
